					<h1>About Me</h1>
					<img id="face" src="./res/Arjun.png"/>
					<p>My name is Arjun Shanker.  I am currently living in Cleveland, Ohio. I work for an insurance company, on their native mobile applications team. I also spend a lot of my free time coding as well, since it's just something that I really enjoy to do.</p>
					<p>Outside of software, I enjoy video games (mostly competitive), learning languages and Korean music. I also enjoy rock climbing, which is the only physical activity I enjoy enough to do voluntarily.</p>
