		<div id="content">
			<h1>Swym</h1>
			<img id="face" src="../res/swym.png"/>
			<p>Swym is a budget management tool. The goal was to create a tool that puts the user in full control of their budget. They are in charge of setting their monthly allowance, logging daily expenditures and income, and using their own self control to control their spending.</p>
			<p>I started working on this app because I tend to be very lazy when it comes to managing my budget, when I have a tool like Mint that does the work for me. When the responsibility is my own, I tend to have better control of my habits.</p>
			<p>I haven't fixed some of the major issues with Swym yet, but I plan to start working on it again soon.</p>
